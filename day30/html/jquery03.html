<!-- 3. JQuery -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <div><input type="text" name="number" value="1" class="number"></div>
    <div><input type="text" name="number" value="2" class="number"></div>
    <div><input type="text" name="number" value="3" class="number"></div>
    <div>
      <button onclick="changeRed()">JS 변경</button>
      <!-- JQuery는 스크립트 코드 내 또는 스크립트 파일이 아닌 HTML 태그내에 작성 가능 -->
      <button onclick="$('.number').css('border-color', 'blue')">JQuery 변경</button>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
  function changeRed() {
    const inputs = document.querySelectorAll("input.number");
    // console.log(inputs);
    inputs.forEach((input) => input.style.borderColor = "red");
  }
</script>
</html>
