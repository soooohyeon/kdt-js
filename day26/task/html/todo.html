<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./../css/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Jua&family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <nav>
            <ul class="day-list--wrap">
                <li><a href="">지난 할일 목록</a></li>
                <li><a href="">오늘 할일 목록</a></li>
                <li><a href="">내일 할일 목록</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="to-do--wrap">
            <h2 class="to-do--title">Tasks</h2>
            <ul class="to-do--list">
                <li>할 일 항목 1</li>
                <li>할 일 항목 2</li>
                <li><span class="completed">할 일 항목 3 (완료)</span></li>
            </ul>
        </div>
    </main>
</body>
</html>
