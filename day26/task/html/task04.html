<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 자식 요소에 적용</title>
    <style>
        .container {
            display: flex;
        }
        .child {
            flex: 1; /* 화면 너비의 반을 차지하도록 설정 */
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
        }
        .child1 {
            background-color: cadetblue;
            text-align: right;
        }
        .child2 {
            background-color: pink;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child child1">Child 1</div>
        <div class="child child2">Child 2</div>
    </div>
</body>
</html>
