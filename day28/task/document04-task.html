<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 04</title>
</head>
<body>
  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
    <li>항목 4</li>
  </ul>
</body>
<script>
  // getElementByTagName을 사용하여 모든 li 요소 선택하기
  // 선택된 모든 li요소에 list-item 클래스 추가하기
  // 마지막 li요소의 배경색을 lightblue로 변경하기

  // ↓ HTML도 forEach 사용할 수 있게 해주는 코드 한 줄
  HTMLCollection.prototype.forEach = Array.prototype.forEach;
  // 해당 코드가 아니라면 일반 for문 사용해야함

  const lists = document.getElementsByTagName('li');
  lists.forEach (li => {
    li.classList.add('list-item');
  });
  lists[lists.length - 1].style.backgroundColor = 'lightblue';
</script>
</html>
