<!-- 8. DOM - name 속성 사용한 선택 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - name 속성 사용한 선택</title>
</head>
<body>
  <h1>name 속성</h1>
  <form action="">
    <div><input type="text" name="id" placeholder="아이디를 입력하세요" value="abc"></div>
    <div><input type="password" name="pw" placeholder="비밀번호를 입력하세요" value="1234"></div>
    <div>
      <label><input type="checkbox" name="language" value="C">C언어</label>
      <label><input type="checkbox" name="language" value="java">JAVA 언어</label>
      <label><input type="checkbox" name="language" value="python">Python 언어</label>
    </div>
  </form>
</body>
<script>
  console.log(document.getElementsByName("id"));  // NodeList(1) ⇢ name 속성이 id인 것
  console.log(document.getElementsByName("id")[0]); // ⇢ name 속성이 id인 태그 전체 출력
  console.log(document.getElementsByName("id")[0].value); // abc ⇢ name 속성이 id인 태그의 value 출력
  console.log(document.getElementsByName("id")[0].getAttribute('value')); // value 속성의 값 반환 
  document.getElementsByName("language").forEach((checkbox) => checkbox.checked = true);

</script>
</html>
