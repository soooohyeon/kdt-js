<!-- 4. DOM - .getElementByName() -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementByName</title>
</head>
<body>
  <input type="text" name="이름" value="짱구">
  <input type="text" name="나이" value=5>
  <input type="text" name="id">
  <input type="password" name="pw">
</body>
<script>
  const result = document.getElementsByName("이름");  // NodeList
  console.log(result);  // NodeList(1) ⇢ 웹브라우저 콘솔
  console.log(result[0]); // <input type="text" name="이름" value="짱구"> ⇢ 태그 전체 출력
  console.log(result[0].value); // 짱구 ⇢ 입력한 값만 출력
</script>
</html>
