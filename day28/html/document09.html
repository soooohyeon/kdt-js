<!-- 9. DOM - 아이디를 이용한 선택 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - 아이디를 이용한 선택</title>
</head>
<body>
  <div>
    <div id="odd">1번째 div</div>
    <div>2번째 div</div>
    <div id="odd">3번째 div</div>
  </div>
</body>
<script>
  console.log(document.getElementById("odd"));  // id는 1개만 선택 가능 / 맨처음 작성한 id로 선택됨
  document.getElementById("odd").style.color = "blue";
</script>
</html>
