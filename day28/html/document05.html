<!-- 5. DOM - .querySelector() -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>querySelector</title>
</head>
<body>
  <div class="myDiv" id="myDiv_p">
    <p>div 태그안의 p 태그 1</p>
    <p>div 태그안의 p 태그 2</p>
  </div>
  <div class="myDiv">
    <span>div 태그안의 span 태그</span>
  </div>
</body>
<script>
  const result1 = document.querySelector('#myDiv_p p');
  console.log(result1);   // <p>div 태그안의 p 태그 2</p>
  console.log(result1.innerText);   // div 태그안의 p 태그 1
  const result2 = document.querySelector(".myDiv span");
  console.log(result2);   // <span>div 태그안의 span 태그</span>
  console.log(result2.innerText);   // div 태그안의 span 태그
</script>
</html>
