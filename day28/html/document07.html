<body>
  <h1>클래스명을 이용한 선택</h1>
  <div>
    <ul>
      <li class="item">1번째 아이템</li>
      <li class="item">2번째 아이템</li>
      <li class="item">3번째 아이템</li>
      <li class="item">4번째 아이템</li>

</body>
<script>
  // const items = document.querySelectorAll(".item");
  // console.log(items); // NodeList(5) ⇢ forEach 사용 가능
  // items.forEach((item, index) => {
  //   if(index % 2 === 0) {
  //     item.classList.add('even'); // 해당 태그에 클래스명 추가
  //   } else {
  //     item.classList.add('odd');
  //   }
  // });

  // 원래 HTMLCollection은 forEach 사용 불가
  HTMLCollection.prototype.forEach = Array.prototype.forEach;
  //HTMLCollection의 프로토타입에 forEach메소드를 Array의 forEch로 설정한 부분
  //41번 라인 한줄이 추가되면 HTMLCollection 객체에서도 forEach메소드를 사용할 수 있다
  //HTMLCollection 객체는 forEach메소드에 직접 접근이 불가능하기 때문에 추가대입해서 사용해야한다
  const items = document.getElementsByClassName("item");
  console.log(items); // HTMLCollection(5)
  items.forEach((item, index) => {
    if(index % 2 === 0){
      item.classList.add('even');
    }else{
      item.classList.add('odd');
    }
  });

  const colors = {even : "blue", odd : "red"};
  console.log(colors);

  items.forEach((item) => {
    const className = item.classList.contains('even') ? 'even' :'odd';
    item.style.color = colors[className];
  });
</script>
</html>
